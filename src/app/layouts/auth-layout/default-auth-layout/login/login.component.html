<form id="loginForm" [formGroup]="loginForm"
    class="from-slate-800 bg-linear-to-l to-slate-900 w-full md:min-h-1 h-full justify-center flex flex-col gap-30 items-center"
    (ngSubmit)="login()">
    <h1 class="text-5xl shadow-2xl">Fazer Login</h1>
    <div class="items-start flex flex-col gap-5 w-2/3">
        <label class="text-3xl" for="email">Email:</label>
        <input type="text" minlength="3" class="text-2xl font-nzzzormal border-b border-slate-500 focus:outline-none mb-15 p-3 pl-0 w-full"
            formControlName="email" name="email" placeholder="Digite seu email" required>
        <label class="text-3xl" for="password">Senha:</label>
        <input type="password" class="text-2xl font-normal border-b border-slate-500 focus:outline-none p-3 pl-0 w-full"
            formControlName="password" name="password" placeholder="Digite sua senha" required>
            <span class="relative text-center w-full" *ngIf="invalidLogin">Login ou senha incorretos!</span>
        </div>
    <div class="w-5/6 pb-10 flex justify-center shadow-2xl border-slate-700">
        <button class="focus-visible:outline-none
        focus-visible:ring-4 focus-visible:ring-slate-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-800 focus-visible:scale-105
        shadow-2xl py-4 text-white from-slate-700 bg-linear-to-r to-slate-600 border text-3xl bg-slate-700 border-slate-400 rounded-lg
        hover:bg-linear-to-r hover:from-slate-600 hover:to-slate-500 hover:cursor-pointer transition-all duration-300 w-1/3" type="submit">Logar</button>
    </div>
</form>
