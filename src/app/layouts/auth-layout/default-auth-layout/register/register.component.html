<form id="registerForm" [formGroup]="registerForm"
    class="from-slate-800 bg-linear-to-l to-slate-900 h-full justify-center flex flex-col gap-15 items-center"
    (ngSubmit)="register()">
    <h1 class="text-5xl shadow-2xl">Registrar</h1>
    <div class="items-start flex flex-col gap-5 w-2/3">
        <label class="text-3xl" for="name">Nome:</label>
        <input type="text" minlength="3" class="text-2xl font-normal border-b border-slate-500 focus:outline-none mb-15 p-3 pl-0 w-full"
            formControlName="name" name="name" placeholder="Digite seu nome de usuÃ¡rio" required>
        <span class="" *ngIf="isControlValid('name')">Este campo precisa ser preenchido antes de enviar!</span>
        <label class="text-3xl" for="email">Email:</label>
        <input type="text" minlength="3" class="text-2xl font-normal border-b border-slate-500 focus:outline-none mb-15 p-3 pl-0 w-full"
            formControlName="email" name="email" placeholder="Digite seu email" required>
        <span class="" *ngIf="isControlValid('email')">Este campo precisa ser preenchido antes de enviar!</span>
        <span class="" *ngIf=""></span>
        <label class="text-3xl" for="password">Senha:</label>
        <input type="password" minlength="3" class="text-2xl font-normal border-b border-slate-500 focus:outline-none p-3 pl-0 w-full"
            formControlName="password" name="password" placeholder="Digite sua senha" required>
        <span class="" *ngIf="isControlValid('password')">Este campo precisa ser preenchido antes de enviar!</span>
    </div>
    <div class="w-5/6 pb-10 flex justify-center shadow-2xl border-slate-700">
        <button class="shadow-2xl py-4 text-white from-slate-700 bg-linear-to-r to-slate-600 border text-3xl bg-slate-700 border-slate-400 rounded-lg
         hover:bg-linear-to-r hover:from-slate-600 hover:to-slate-500 hover:cursor-pointer transition-all duration-300 w-1/3" type="submit">Registrar</button>
    </div>
</form>
